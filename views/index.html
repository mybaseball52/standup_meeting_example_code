<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">站立會議</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/newnote" class="nav-link">新內容</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="text-center">
            <h1>站立會議內容</h1>
            <p class="lead">顯示各成員的會議內容</p>
        </div>

        <div>
            <!--<h2>Latest Notes</h2>-->

            <div class="container">
                <!--Filter notes list by member name-->
                <form action="/" method="post">
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                            <select id="memberName" name="memberName" class="form-control">
                                <option value="">成員名單</option>
                                <option value="Mark">Mark</option>
                                <option value="David">David</option>
                                <option value="John">John</option>
                                <option value="Mary">Mary</option>
                                <option value="Bob">Bob</option>
                            </select>
                        </div>
                        <div class="col-md-8 column">
                            <!-- Button -->
                            <button id="btnFilterNotes" name="btnFilterNotes" class="btn btn-primary" type="submit">篩選內容</button>
                        </div>
                    </div>
                </form>
            </div>
            <br />

            <div class="container">
                <div class="col-md-12 column list-group">
                    {% for note in notes %}
                    <div class="list-group-item">
                        <div>Note from
                            <em>
                                <strong>{{ note.memberName }}</strong>
                            </em> on: {{ note.createdOn.toDateString() }} - for project:
                            <strong>{{ note.project.toUpperCase() }}</strong>
                        </div>
                        <div>
                            <strong>昨日作了什麼：</strong> {{ note.workYesterday }}</div>
                        <div>
                            <strong>今天準備要做：</strong> {{ note.workToday }}</div>
                        <div>
                            <strong>遇到什麼阻礙？</strong> {{ note.impediment }}</div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
